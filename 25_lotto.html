<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotto 번호 생성기</title>
  <script>
    // 1부터 45까지 랜던함 정수를 6개 뽑아서 배열에 담는다.
    // 중복은 허용하지 않는다.
    // 로또 번호를 출력하세요

    let result = new Array(6)
    let len = result.length;
    let randomNum;

    // 1부터 45사이의 랜덤수를 뽑는다.
    // 같은 수가 나오면 다시 뽑자
    // function lottary () {}

    for (i = 0; i < len; i++){
      result[i] = Math.floor(Math.random() * 44 + 1);
      for (j = 0; j < i; j++){
        if (result[i] == result[j])
          i--;
        }
        console.log(result[i]);
    }
    console.log(result);
    onload = function () {
      document.getElementById("num1").innerHTML = result[0];
      document.getElementById("num2").innerHTML = result[1];
      document.getElementById("num3").innerHTML = result[2];
      document.getElementById("num4").innerHTML = result[3];
      document.getElementById("num5").innerHTML = result[4];
      document.getElementById("num6").innerHTML = result[5];
    }
  </script>
  <style>
    .lotto {
      display: flex;
      margin : 50px;
      background-color: powderblue;
      width: 800px;
      justify-content: space-around;
    } 
    .lotto div {
      width: 100px;
      height: 100px;
      padding: 20px;
      border-radius: 50%;
      background-color: yellow;
      text-align: center;
      line-height: 100px;
      font-size: 50px;

    }
  </style>
</head>
<body>
  <input type="button" id="result" name="result" value="로또 추첨">
  <div class="lotto">
    <div id="num1"></div>
    <div id="num2"></div>
    <div id="num3"></div>
    <div id="num4"></div>
    <div id="num5"></div>
    <div id="num6"></div>
  </div>
</body>
</html>
