      let ageGroup = Number(prompt("나이를 입력하세요"));
      if (ageGroup <= 0 || ageGroup !== Number)
        if (ageGroup >= 19) {
          ageGroup = "성인"
        } else if (ageGroup < 19 && ageGroup >= 8 ) {
          ageGroup = "청소년"
        } else {
          ageGroup = "어린이"
        }

      let fee = ["5,000원", "3,000원", "2,000원"];
      switch (ageGroup) {
        case "성인" :
          fee = fee[0]
          break;
        case "청소년" :
          fee = fee[1];
          break;
        case "어린이" :
          fee = fee[2];
        default :
          ageGroup = "다시 입력해주세요."  
      }
      document.write(`당신은 ${ageGroup}이므로 ${fee}입니다.`)
    </script>
