<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원 배열</title>
    <script>
      // 2차원 배열의 기본 운용
      // 2행 3열의 2차언 배열을 생성해보자
      let arr = new Array(2);
      arr[0] = new Array(3);
      arr[1] = new Array(3);

      arr[0][0] = "A";
      arr[0][1] = "B";
      arr[0][2] = "C";

      arr[1][0] = "D";
      arr[1][1] = "E";
      arr[1][2] = "F";
      console.log(arr);

      // arr의 모든 데이터를 테이블 태그를 이용하여 출력하기
      let output = `<table border="1">`;
      for (i = 0; i < arr.length; i++){
        output += `<tr>`
        for (j = 0; j < arr[0].length; j++) {
        output += `<td>${arr[i][j]}</td>`
        }
        output += `</tr>`
      } 
      output += `</table>`
      document.write(output);

      // jagged 배열 : 행마다 열의 길이가 각각 다른 구조의 2차원 배열
      let jagged = new Array(3);
      jagged[0] = [45, 24, 12];
      jagged[0] = [45, 23];
      jagged[0] = [77, 66, 77, 45]; 
      
    </script>

</html>
