<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta class="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/acb94ab00c.js"
			crossorigin="anonymous"></script>
			<script src="js/60_orderPage.js"></script>
		<title>주문페이지</title>
		<style>
			table {
				border: 1px solid gray;
				width: 500px;
			}
			td {
				height: 50px;
			}
			.menuCost {
				text-align: right;
				font-size: 1.2em;
			}

		</style>
	</head>
	<body>
		<table>
			<tr>
				<td colspan="4"><img src="img/banban.jpeg" alt="음식사진" /></td>
			</tr>
			<tr>
				<td colspan="4" class="main"><i class="fa-regular fa-star"></i>반반콤보</td>
			</tr>
			<tr>
				<td>가격</td>
				<td colspan="3" class="menuCost">23000</td>
			</tr>
			<tr class="addMenu">
				<td><input type="checkbox" class="sub" onclick="selectMenu(0)">블랙시크릿순살</td>
				</td>
				<td class="menuCost">14000</td>
			</tr>
			<tr class="addMenu">
				<td><input type="checkbox" class="sub" onclick="selectMenu(1)">허니순살</td>
				<td class="menuCost">13000</td>
			</tr>
			<tr class="addMenu">
				<td><input type="checkbox" class="sub" onclick="selectMenu(2)">레드순살</td>
				<td class="menuCost">13000</td>
			</tr>
			<tr class="addMenu">
				<td><input type="checkbox" class="sub" onclick="selectMenu(3)">교촌순살</td>
				<td class="menuCost">12000</td>
			</tr>
			<tr class="finalCost">
				<td colspan="2" id="cost">23000원</td>
			</tr>
		</table>
	</body>
</html>
