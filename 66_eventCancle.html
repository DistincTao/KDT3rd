<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>이벤트 디폴트 행동 취소</title>
		<script>
			onload = function () {};
		</script>
	</head>
	<body>
		<div>특정 이벤트에 대한 디폴트 액선을 취소하는 방법</div>
		<a href="http://naver.com" onclick="event.preventDefault()"
			>네이버로 이동</a
		>
		<a href="http://google.com" onclick="return false;">구글로 이동</a>
	</body>
</html>
