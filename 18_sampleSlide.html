<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열을 이용한 간단한 슬라이드 만들기</title>
    <style>
      img {
        height: 500px;
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="" alt="사진" id="imgSlide">
    </div>
    <div>
      <button onclick="prev()">Prev</button>
      <button onclick="next()">Next</button>
      <button onclick="auto()">Auto</button>
      <button onclick="autoStop()">Stop</button>
    </div>
    <script>
      // 사진 배열 생성하기
      let imgs = new Array();
      imgs[0] = "img/donka.jpg";
      imgs[1] = "img/ham.jpg";
      imgs[2] = "img/jjajang.jpg";
      imgs[3] = "img/kimchi.jpg";
      imgs[4] = "img/ramen.jpg";
      imgs[5] = "img/ssal.jpg";
      imgs[6] = "img/dduk.jpg";
      console.log(imgs);

      let index = 0; // 현재 이미지 슬라이더에 출력되는 요소의 번호
      function prev() {
        if (index <= 0) { // 0보다 작거나 같을 경우 배열 크기로 바꿔줌
          index = imgs.length;
        }

        document.getElementById("imgSlide").src = imgs[--index];
        console.log(index);
        // console.log(imgs.length)
        // alert("");
      }

      function next() {
        if (index > imgs.length -1) { // 인덱스가 배열크기 -1 보다 클경우 0으로
          index = 0;
        }
        document.getElementById("imgSlide").src = imgs[index++];
        console.log(index);
        // alert("");
      }

      // setInterval => 해당 함수를 일정 시간 후에 다시 실행 하는 함수
      function auto() {
        idInterval = setInterval(next, 1000);
      }
      function autoStop() {
        clearInterval(idInterval);
      }
    </script>
  </body>
</html>
