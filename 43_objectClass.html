<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 를 이용한 객체 생성</title>
    <script>
      class Account {
        constructor (owner, accNum, balance){
          this.owner = owner; 
          this.accNum = accNum; 
          this.balance = balance;
        }
        checkBalance() {
          console.log(this.balance);
        }
      }


      let acc1 = new Account("홍길동", "123456-12-132323", 500);
      let acc2 = new Account("둘리", "12345-23-124214", 0);

      acc1.checkBalance();
      acc2.checkBalance();
      console.log(typeof acc1);
    
    </script>
  </head>
  <body>

  </body>
</html>
