<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style_login.css" />
    <title>login</title>
    <style>

    </style>
  </head>
  <body>
    <div>
      <fieldset>
        <legend>Login</legend>
        <div id="errorMsg">
          <p id="idErrorMsg">
            Invalid username
            <span id="pwErrorMsg">and/or password</span>
          </p>
        </div>
        <form id="loginForm"> <!-- action="13_4_index.html"> -->
          <div class="inputBox">
            <input
              class="loginInfo"
              id="inputId"
              type="text"
              name="userId"
              placeholder="ID"
              required
              autocomplete="off"
            />
          </div>
          <div class="inputBox">
            <input
              class="loginInfo"
              id="inputPw"
              type="Password"
              name="userPw"
              placeholder="password"
              required
            />
          </div>
          <button id="loginBt" type="submit" disabled>로 그 인</button>
          <div>
            <a id="searchId">비밀번호를 잊으셨나요?</a>
          </div>
        </form>
        <hr />
        <form action="13_3_signinPage.html" class="signIn" target="_blank">
          <button class="signIn">새 계정 만들기</button>
        </form>
      </fieldset>
    </div>
    <script src="js/script_login.js"></script>
  </body>
</html>
