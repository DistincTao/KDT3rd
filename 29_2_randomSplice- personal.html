<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random 수 Array를 Splice를 이용해서 구현</title>
  <script>
    // 1 ~ 45 사이의 랜덤한 수를 6개 출력하되 중복은 허용하지 않는다.
    // splice()를 이용해서 구현하기

    let lotto = new Array();
    let arr = new Array(45);

    for (i = 0; i < arr.length; i++){
        arr[i] = Math.floor(Math.random() * arr.length + 1);
        for (j = 0; j < i; j++){
          if (arr[i] == arr[j])
            i--;
        }
      }
      selectNum (6);
      console.log(lotto)

    function selectNum (num) {
      for (let i = 0; i < num; i++) {
        j = Math.floor(Math.random() * arr.length)
          lotto[i] = arr[j];
          // console.log(`${i + 1}번째 index : ${j}`);
          // console.log(`배열 크기 : ${arr.length}`);
          arr.splice(j, 1);
      } 
    }

  </script>
