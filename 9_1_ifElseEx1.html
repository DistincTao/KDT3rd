      <div class="subject">

    </div>
    <div class="pass">
      <div id="passMsg"></div>
    </div>
    <div class="fail">
      <div id="failMsg"></div>
    </div>
    <script>
            // html, css, JS 세과목의 점수를 입력받아
      //평균을 구하고
      // 평균이 60점 이상이고, 과목당 40점 이상이어야 합격
      // 40점 미만인 과목은 불합격이라고 출력
      let scoreHTML = Number(60);
      let scoreCSS = Number(30);
      let scoreJS = Number(40);
      // let scoreHTML = Number(prompt("HTML 점수 입력!", "80"));
      // let scoreCSS = Number(prompt("CSS 점수 입력!", "80"));
      // let scoreJS = Number(prompt("JS 점수 입력!", "80"));
      let total = scoreHTML + scoreCSS + scoreJS 
      let avg = total / 3;
      let min = 40;
      let max = 100;
      let result = "";
      let name = "";

      document.getElementById("htmlScore").innerHTML = `${scoreHTML}`;
      document.getElementById("cssScore").innerHTML = `${scoreCSS}`;
      document.getElementById("jsScore").innerHTML = `${scoreJS}`;
      document.getElementById("avgScore").innerHTML = `${avg}`;

      if (scoreHTML > max || scoreCSS > max || scoreJS > max || scoreHTML < 0 || scoreCSS < 0 || scoreJS < 0){
        document.write("다시 입력해주세요.")
      } else if (avg == 100) {
        result = "만점"
        document.getElementById("passMsg").innerHTML =` ${result}입니다.<br>`;
      } else if (avg >=60 && (scoreHTML >= min && scoreHTML >= min && scoreJS >= min)) {
        result = "합격";
        document.getElementById("passMsg").innerHTML =` ${result}입니다.<br>`;
      } else {
        result = "불합격";
        document.getElementById("passMsg").innerHTML = `${result}입니다.<br>`;
        if (scoreHTML < min) {
          result = "과락";
          name = "HTML";
          document.getElementById("failMsg").innerHTML = `${name}이 ${scoreHTML}으로 ${result}입니다.<br>`;
        } if (scoreCSS < min) {
          result = "과락";
          name = "CSS";
          document.getElementById("failMsg").innerHTML = `${name}가 ${scoreCSS}으로 ${result}입니다.<br>`;
        } if (scoreJS < min) {
          result = "과락";
          name = "JavaScript";
          document.getElementById("failMsg").innerHTML = `${name}가 ${scoreJS}으로 ${result}입니다.<br>`;
        }
      }
