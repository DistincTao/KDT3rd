<!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If ~ Else 문</title>
    <script>
      // 사용자에게 숫자를 입력받아 숫자이면 "숫자"라고 출력하는 프로그램 작성
      // 1) 사용자에게 입력을 받는다.
      let input = prompt("숫자를 입력하시오");
      console.log(input);

      // 2) 입력한 값이 숫자인지 아닌지 판별
      let result = "";
      if (!isNaN(input)) { // isNaN = 숫자가 아닐 경우 true
        result = "숫자"
        // document.write(`${input}은/는 숫자입니다.`);
      } else { 
        result = "문자"
        // document.write(`${input}은/는 문자입니다.`);
      }
      document.write(`${input}은/는 ${result}입니다.`);
</script>
  </head>
  <body>
    
  </body>
</html>
