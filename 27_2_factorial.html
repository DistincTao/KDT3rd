    <title>Factorial</title>
    <script>
      function factorial(n) {
        if (n <= 1){
          console.log(n);
          return 1;
        } else {
          console.log(n);
          return n * factorial(n - 1);
        }
      }

      console.log(factorial(5));

    </script>
