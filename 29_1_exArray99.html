    <script>
    // 99개의 값을 저장할 수 있는 배열을 생성
    // 1~100까지의 무작위로 숫자를 꺼내서 배열에 저장 (단, 중복된 값은 저장하지 않음)
    // 배열의 크기가 99개 이므로
    // → 1~100 사이의 수 중에 하나의 숫자가 남는데 그 수가 어떤 수인지 확인하는 프로그램



    let arr = new Array(99);
    let tmp = 0;

    for(let i = 0; i < arr.length; i++) {
      do {
        tmp = Math.floor(Math.random () * 100 + 1);
      } while (isDuplicate());
      arr[i] = tmp;
    }

    function isDuplicate() {
      for (let item of arr) {
        if (tmp == item) {
          return true;
        }
      }
      return false;
    }
    console.log("정렬 전 배열")
    console.log(arr);


    // 1~ 100까지의 합과 Array의 합과의 차 => 없는 숫자
    let sum = 0;
    for (let i = 1; i < 101; i ++) {
      sum += i;
    }
    console.log(sum);

    let totalArr = 0;
    for (let i = 0; i <arr.length; i++) {
      totalArr += arr[i];
    }
    console.log(totalArr);
    
    console.log(sum - totalArr)

    function sortAsc(arr) {
        for (let i = 0; i < arr.length - 1; i++){
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] > arr[j]){
              let tmp = arr[i];
              arr[i] = arr[j];
              arr[j] = tmp;
            }
          }
        } 
        return arr;
      }

    // arr = sortAsc(arr);
    arr.sort((a, b) => b - a); // 내림 차순 정렬
    arr.sort((a, b) => a - b); // 오름 차순 정렬
