<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript에서 사용 가능한 데이터 타입(데이터 종류)</title>
    <script>
      // 1. Number : 숫자 ( 정수, 실수 구분하지 않음)
      let number = 4;
      console.log(number);
      // 연산자 typeof 변수|상수 => 데이터에 타입을 알려줌
      console.log(typeof number);
      
      let pi = 3.141592; // 실수
      console.log(typeof pi);

      // 2. String : 문자 또는 문자열 (JS에는 문자 | 문자열을 ' ' | " " | ` ` 로 묶어서 표현 )
      let name = "홍길동";
      console.log(typeof name);
      name = '둘리';
      console.log(typeof name);
      name = `1`;
      // name = 1;
      console.log(typeof name);

      // 3. boolean : true (참) 또는 False (거짓)값
      let isHandsome = true;
      console.log(isHandsome);
      console.log(typeof isHandsome);
      
      let isNotHandsome = false;
      console.log(isNotHandsome);
      console.log(typeof isNotHandsome);

       // 4. undefined : 선언은 되었지만 값이 할당되지 않음
      let a;
      console.log(a);
      
      // 5. null : 아무것도 없는 값 (유효하지 않은 값)
      let b = null;
      console.log(b);

      console.log(isNaN("a")); // true
      console.log(isNaN(" ")); // false
      console.log(isFinite(1 / 0)); 
      
    </script>
  </head>
  <body>
    
  </body>
</html>
