<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나의 체질량 지수 (BMI)</title>
  <style>
    .container {
      width: 800px;
      height: 50px;
      background-color: aliceblue;
      border: 1px solid black;
      font-size: 20px;
      line-height: 50px;
    }
    .inputData {
      display: flex;
      justify-content: space-around;
    }
    input {
      font-size: 20px;
    }
    .grade, .bmi {
      display: flex;
      margin: 10px 30px;
      font-size: 20px;
    }
    .bmi div, .grade div {
      padding-right: 20px;
      width: 150px;
    }
  </style>
</head>
<body>
  <h2>나의 체질량 지수 (BMI)</h1>
  <div class="container">
    <div class="inputData">
      <div> 신장 <input id="height" type="text" name="height"> cm</div>
      <div> 체중 <input id="weight" type="text" name="weight"> kg</div> 
      <div><button id="calculate" type="submit" onclick="cal()">계산</button></div>
      <!-- <div><button type="reset">초기화</button></div> -->
    </div>
  </div>
  <div class="result">
    <div class="bmi">
      <div>비만도 결과</div>
      <div id="result"></div>
    </div>
    <div class="grade">
      <div>BMI 지수</div>
      <div id="bmi"></div>
    </div>
  </div>
  <div id="bmi1"></div>
  <script>
    function cal (){
      let height = Number(document.querySelector("#height").value);
      let weight = Number(document.querySelector("#weight").value);
      height /= 100; // <== height = hight / 100;
      let bmi = weight / (height ** 2);
      console.log(height, weight, bmi);
      let result = "";
    
      if (bmi >= 25) {
      result = "비만";
      } else if (bmi >= 23 && bmi < 25) {
      result = "과체중";
      } else if (bmi >= 18.5 && bmi < 23) {
      result = "정상";
      } else {
      result = "저체중";
      }
      console.log(result);
      document.getElementById("result").innerHTML = `${result}입니다.`;
      document.getElementById("bmi").innerHTML = `${bmi.toFixed(2)}`;

      let bmi1 = Math.round(weight / (height ** 2) * 100) / 100;
      console.log(bmi1);
      document.getElementById("bmi1").innerHTML = `${bmi1}`;
    }


  </script>
</body>
</html>
