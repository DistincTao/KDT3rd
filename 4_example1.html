<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로그래밍 연습 1</title>
    <script>
      // 문제 1) 가로 3cm, 높이가 6cm 인 직사각형의 넓이를 구해서 출력하는 프로그램 만들기
      // 1) (입력) 밑변 값과 높이 값을 변수에 저장
      let width = 3,
          height = 6,
      // 2) (처리) 넓이 = 밑변 *높이
          squareArea = width * height;
      // 3) (출력) 화면에 넓이 값을 출력
      console.log(width, height, squareArea);
      console.log("가로 " + width + "cm, 높이 " + height + "cm인 직사각형의 넓이는 " + squareArea + "cm^2입니다.");
      document.write(
        "가로 " + width + "cm, 높이 " + height + "cm인 직사각형의 넓이는 " + squareArea + "cm<sup>2</sup>입니다. <br>"
      );      
      // 문제 2) 반지름이 5cm인 원의 넓이를 구하고, 출력하는 프로그램 만들기
      // 1) 반지름과 넓이 변수 선언
      let radious = 5;
      const PI = 3.141592;
      // 2) 원 넓이 공식 = PI * 반지름 ^ 2
      let circleArea = radious ** 2 * Math.PI;
      console.log(radious, Math.PI, circleArea);
      // 3) 출력하기
      document.write("반지름이 " + radious + "cm인 원의 넓이는 &#960 x r<sup>2</sup>로 약 " + circleArea + "cm<sup>2</sup>입니다.<hr>");

      // 문제 3) 
      // num1이라는 변수에 3이 대입되어 있고,
      // num2라는 변수에는 5가 대입되어 있다.
      // 두 변수의 값을 바꾸어 저장되도록 하고 출력하기
      let num1 = 3;
      let num2 = 5;
      let temp;
      console.log(num1, num2, temp)
      document.write("num1은 " + num1 + ", num2는 " + num2 +"에서 <br>");
      temp = num1;
      // console.log(num1, num2, temp)
      num1 = num2;
      // console.log(num1, num2, temp)
      num2 = temp;
      // console.log(num1, num2, temp)
      document.write("num1은 " + num1 + ", num2는 " + num2 + "으로 변경 되었습니다.<hr>");

      // 문제4) 
      // 밑변과 높이를 유저에게 입력받아, 삼각형의 넓이를 구하는 프로그램을 만드세요
      // 1) 변수 선언
      let triBase = prompt("밑변을 입력하세요");
      let triHeight = prompt("높이를 입력하세요")
      // 2) 삼각형 넓이 공식
      let triArea = triBase * triHeight / 2;
      // 3) 출력하기
      document.write("밑변 : " + triBase + "cm, 높이 : " + triHeight + "cm인 삼각형의 넓이는 " + triArea + "cm<sup>2</sup>입니다.<br>");

    </script>
    <style>
      div {
        width: 600px;
        font-size: 35;
        font-weight: bold;
        background-color: blueviolet;
        color: white;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="squareArea"></div>
      <div id="circleArea"></div>
      <div id="numChange"></div>
      <div id="triArea"></div>
    </div>  
    <script>
      // 문제 1)
      document.getElementById("squareArea").innerHTML =
       "가로 " + width + "cm, 높이 " + height + "cm인 직사각형의 넓이는 " + squareArea + "cm<sup>2</sup>입니다.<hr>";
      // 문제 2)
      document.getElementById("circleArea").innerHTML = 
      "반지름이 " + radious + "cm인 원의 넓이는 &#960 x r<sup>2</sup>로 약" + circleArea + "cm<sup>2</sup>입니다.<hr>";
      // 문제 3)
      document.getElementById("numChange").innerHTML = "num1은 " + num1 + ", num2는 " + num2 + "으로 변경 <hr>"
      // 문제 4)
      document.getElementById("triArea").innerHTML = "밑변 : " + triBase + "cm, 높이 : " + triHeight + "cm인 삼각형의 넓이는 " + triArea + "cm<sup>2</sup>입니다.<hr>"
    </script>
  </body>
</html>
