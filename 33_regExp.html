<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규 표현식(Regular Expression)</title>
    <script>  
      // 정규 표현식 :특정 패턴의 문자열을 찾기 위한 표현방식
      // 예) 모바일 번호 : 010-5555-1234
      let regEx = /^\d{3}-\d{3,4}-\d{4}$/;
      console.log(regEx.test("010-8610-0861"));
      console.log(regEx.test("010-860861"));

      function checkEmail() {
        let emailRegExp = /^[0-9a-z]([-_\.]?[0-9a-z])*@[0-9a-z]([-_\.]?[0-9a-z])*\.[a-z]{2,3}$/;
        let userEmail = document.getElementById("userEmail").value;
        if (!emailRegExp.test(userEmail)) {
          document.getElementById("result").innerHTML = `E-mail 형식에 맞게 다시 입력해주세요.`;
        } else {
          document.getElementById("result").innerHTML = `${userEmail}로 로그인 되셨습니다!`;
        }
      } 
    </script>
  </head>
  <body>
    E-mail : <input id="userEmail" type="text" placeholder="example@example.com">
    <button id="confirm" onclick="checkEmail()">전송!</button>
    <div id="result"></div>
  </body>
</html>
