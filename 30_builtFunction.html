<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장 함수</title>
    <script>
      // 1. eval() 자바스크립트 명령어를 실행
      let result = eval("3 * 2 + 5");
      document.write(result + "<br>");

      // var str1 = "var num1 = 10"
      // var str2 = "var num2 = 20"

      var str1 = "let num1 = 10" // 문자열 안에 let 으로 변수 선언되면 오류 발생
      var str2 = "let num2 = 20"
      eval(str1);
      eval(str2);
      // console.log(num1 + num2);

      // 2. parseInt() : 문자열을 정수로 변환이 되느 부분을 반환
      console.log(parseInt("3.14")) // 3
      console.log(parseInt("가나다")) // NaN
      console.log(parseInt("3.14 입니다")) // 3
      console.log(parseFloat("3.1415926입니다.")) // 3.145926

      // let userNum = prompt("숫자를 입력하세요");
      // console.log(parseInt(userNum)); // NaN을 반환 
      // 주의!!! => null이 반환되느냐 NaN이 반환되느냐에 따라 조건문이 달라져야 한다!

      // 3. isNaN() : 숫자인지 아닌지 판별 숫자일때 false / 숫자가 아니면 true
      console.log(isNaN(3));

      // 4. isFinite () : 유한수(숫자)인지 아닌지 판별 유한수 => true /
      console.log(isFinite(1/0)); // false
      console.log(isFinite(3.14)); // true
      console.log(isFinite("숫자")); // false
      console.log(isFinite("3.14")); // true

      // 5. encoding / decoding 함수 => 한글 또는 다른 언어가 출력되지 않을 때 사용
      let qStr = "자바 Script()~_.!@'$#";
      console.log(encodeURIComponent(qStr));
      console.log(decodeURIComponent(encodeURIComponent(qStr)));
    </script>
  </head>
  <body>
    
  </body>
</html>
