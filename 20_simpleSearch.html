<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>탐색 (데이터 탐색) : 순차 탐색</title>
  <style>
    table {
      border-collapse: collapse;
      text-align: center;
    }
  </style>
</head>
<body>
  
  <script>
    // 방 50개짜리 1차원 배열을 만들고, 
    // 그 방안에 1부터 200까지의 랜덤한 수를 넣고,
    // 유저가 어떤 수를 입력 했을 때, 유저가 입력한 값이 있다면,
    // 입력한 수가 있는 곳을 알려주고,
    // 없다면, "찾지 못했다!!" 라고 출력하는 프로그램 작성

    let rooms = new Array(50);
    for (let i = 0; i < 50; i++){
      rooms[i] = Math.floor(Math.random() * 200 + 1);
    }
    console.log(rooms)
    
    let table = `<table border='1'>`;
    let count = 0;
    for (let r = 0; r < 5; r++) {
      table += `<tr>`;
      for (let c = 0; c < 10; c++) {
        table += `<td>${rooms[count++]}</td>`;
      }
      table += `<tr>`;
    } 
    table += `<table>`;

    document.write(table);
    
    // 순차 탐색
    let userInput = 151; // Number(prompt("1에서 200 사이의 숫자를 입력 하세요"))
    // for (i = 0; i < rooms.length; i++) {
    //   if ( rooms[i] == userInput) {
    //     document.write(`${userInput}은 ${i}에 있습니다.`)
    //     break;
    //   }
    // }
    // if (rooms[i] !== userInput) {
    //   document.write(`${userInput}은 찾지 못했습니다.`)
    // }

    let isFind = false; // 못찾는 경우 => flag 변수를 사용
    let result = "";
    for (i = 0; i < rooms.length; i++) {
      if ( rooms[i] === userInput) {
        // 찾았다
        result += `${i}, `;
        isFind = true;
        // document.write(`${userInput}은 ${result}에 있습니다.`);
      }
    }
    // 출력

    // if (isFind == false) {
    //   document.write(`${userInput}은 찾지 못했습니다.`);
    // }

    if (isFind == false) {
      document.write(`${userInput}은 찾지 못했습니다.`);
    } else {
      document.write(`${userInput}은 ${result}에 있습니다.`);
      let tds = document.getElementsByTagName("td");
      console.log(tds[0].innerHTML);
      for (item of tds) {
        console.log(item);
        if (userInput == item.innerHTML){
          item.style.backgroundColor = "yellow";
          item.innerHTML = `# ${userInput}`
        }
      }
    }

  </script>
</body>
</html>
