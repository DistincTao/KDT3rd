    // 회문인지 아닌지 판단하는 함수
    function isPalin(str) {
      let strHalf = parseInt(str.length / 2);
      for (let i = 0; i <strHalf; i++) {
        if (str[i] == str[str.length - 1 - i]) {
          return true;
        } else {
          return false;
        }
      }
    }

  function areSame(str) {
    if (str.length <= 1) { // 문자열이 1 이하일 경우 모든 무자가 같다고 판단
      return true;
    }
    let char0 = str[0];
    let char1 = str[1];

    if (char0 !== char1) {

    }
    let remainStr = str.slice(1);
    areSame(remainStr);
