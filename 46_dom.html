<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    onload = function(){
      let p = document.getElementById("firstP");
      console.log(p);
      console.log(p.id);
      console.log(p.className);
      console.log(p.tagName);
      console.log(p.innerHTML); // 태그 포함 모든 내용을 뽑아냄
      console.log(p.innerText); // 태그 제외 텍스트만 뽑아냄
      console.log(p.style);
      console.log(p.style.color);
      console.log(p.style.border);
      console.log(p.onclick);
      console.log(p.children);
      console.log(p.childElementCount);
      console.log(p.childNodes);
      
    }
    </script>
  </head>
  <body>
    <!-- <h1>Document Object Model</h1>s
    <p>DOM에 대해서 알아보자.</p> -->
    <!-- comment -->
    <h2>DOM 각체 p태그의 프로퍼티, 스타일, 이벤트 리스너 등</h2>
    <hr>
    <p 
      class="groudP" 
      id="firstP" 
      style="color: blue; border: 2px dotted red;" 
      onclick="this.style.fontSize='30px';"
      >
      이것은 <span>문단 태그</span><b>입니다</b>.
    </p>
  </body>
</html>
