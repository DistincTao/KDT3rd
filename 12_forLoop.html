<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문</title>
    <script>
      for (let i = 0; i < 5; i++) {
        document.write(`${i}번째 안녕하세요 <br>`);
      }
      document.write(`<hr>`)
      // 1) 인덱스를 2씩 증가
      for (let i = 0; i < 5; i += 2) {
        document.write(`${i}번째 안녕하세요 <br>`);
      }
      document.write(`<hr>`)
      // 2) ul 태그 안에 li 태그가 4번이 나오도록 li 태그 안에 1, 2, 3, 4 가 들어가도록 만들기
      let output = `<ul>`;
      for (i = 1; i < 5; i++) {
        output += `<li> ${i} </li>`;
      } 
      output += `</ul>`;
      document.write(output);


      // 3) 4행 3열의 테이블을 만들고 숫자를 넣기
      let table = `<table>`;
      for(i = 0; i < 4; i++) {
        table += `<tr><td>${i * 3 + 1}</td><td>${i * 3 + 2}</td><td>${i * 3 + 3}</td></tr>`;         
      }
      table += `</table>`;
      document.write(table);
      
      table = `<table>`;
      let count = 1;
      for(i = 0; i < 4; i++) {
        table += `<tr><td>${count++}</td><td>${count++}</td><td>${count++}</td></tr>`;         
      }
      table += `</table>`;
      document.write(table);

      // 4) 1에서 100까지의 누적 합을 구하시오 + 출력하기
      let number = 0;
      for (i = 1; i <= 100; i++) {
        number += i;
      }
      document.write(`1부터 100까지의 합 : ${number}<br>`)

      // 5) 1에서 100까지의 짝수 합 / 홀수 합을 구하고 출력하기
      let odd = 0;
      let even = 0;
      for (i = 1; i <= 100; i += 2) {
        odd += i;
      } 
      for (i = 2; i <= 100; i += 2) {
        even += i;
      } 
      document.write(`1부터 100까지의 홀수의 합 : ${odd} <br>`)
      document.write(`1부터 100까지의 짝수의 합 : ${even} <br>`)

      // 6) user에게 단을 입력 받아서 구구단을 출력하기
      table = `<table>`;
      let userNum = Number(prompt("숫자를 입력하세요"));
      for (i = 1; i <= 9; i++) {
        table += `<tr><td>${userNum}</td><td> X ${i}</td><td> = ${userNum * i} </td></tr>`;
      // document.write(`${userNum} X ${i} = ${multi} <br>`)
      } 
      table += `</table>`;
      document.write(table);
     
    </script>
