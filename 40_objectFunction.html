<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성자 함수를 이용하여 객체 생성 및 사용하기</title>
    <script>
      function Account(owner, accNum, balance) {
        this.owner = owner; // 앞의 에제에서 account.owner = "홍길동"
        this.accNum = accNum; 
        this.balance = balance
        this.name = "직장인 비과세 예금";
        this.bankName = "신한은행";

        this.deposit = function (money) {
          this.balance += money;
        };

        this.checkBalance = function () {
          return this.balance;
        };

        this.withdraw = function (money) {
          if (this.balance >= money ) {
          this.balance -= money;
          } else {
          alert("잔액이 부족합니다.");
          }  
        };
      }

      let acc1 = new Account("홍길동", "123456-12-132323", 500);
      console.log(acc1);

      document.write(`예금주 : ${acc1.owner} <br>`);
      document.write(`계좌번호 : ${acc1.accNum} <br>`);
      document.write(`잔액 : ${acc1.balance} <br>`);
      
      acc1.deposit(3000000);
      document.write(`잔액 : ${acc1.checkBalance()} <br>`);
      acc1.withdraw(2000000);
      document.write(`잔액 : ${acc1.balance} <br>`);
      document.write(`<hr>`);

      let acc2 = new Account("둘리", "12345-23-124214", 0);

      console.log(acc2);
      document.write(`예금주 : ${acc2.owner} <br>`);
      document.write(`계좌번호 : ${acc2.accNum} <br>`);
      document.write(`잔액 : ${acc2.balance} <br>`);


      function myFunction(){
        console.log(this);
      };
      myFunction(); // 함수 : window 객체의 매소드

    </script>
  </head>

  </body>
</html>
