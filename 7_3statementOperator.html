<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3항 연산자</title>
    <script>
      let a = 10;
      // ( 조건식 ) ? A : B
      (a > 5) ? "크다" : " 작다";
      console.log ((a > 5) ? "크다" : " 작다");
      
      // a가 짝수인지 홀수인지?
      console.log ((a % 2 == 0) ? "짝수" : "홀수");
      let result = ""; // 빈 문자열을 초기 값으로 선언
      result = (a % 2 == 0) ? "짝수" : "홀수";
      console.log(result);

      // if 문
       if (a % 2 == 1) {
      //  참이면 수행
        result = "짝수";
      } else {
      //  참이 아니면 수행
        result = "홀수";
      }
      console.log(result);

    </script>
  </head>

  </body>
</html>
