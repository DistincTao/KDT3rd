<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <script>

      function palCheck () {
        let userInput = String(document.getElementById("userInput").value);
        let inputLen = userInput.length;
        let centerIndex = Math.ceil(inputLen / 2);
        console.log(inputLen, centerIndex)
        for (let i = 0; i < centerIndex; i++) {
          console.log(i, userInput[i])
            for (let j = inputLen - 1; j > centerIndex; j--){
              if(userInput[i] == userInput[j]) {
                console.log(j, userInput[j])
                document.getElementById("result").innerHTML = `회문이 맞습니다!! <br> 3초후 초기화`;
              } else {
                document.getElementById("result").innerHTML = `다시 입력 해보시겠어요? <br> 3초후 초기화`;
              }
          }
        }
        setInterval(function(){
                  location.reload(userInput);}, 3000);
      }
    </script>
  </head>
  <body>
    <div class="container">
        <input type="text" name="" id="userInput" onchange="palCheck()">
        <div id="result"></div>
    </div>
  </body>
</html>
