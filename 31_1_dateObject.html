<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 객체</title>
    <script>
      let date = new Date(); // 생성자를 이용해서 날짜 객체 생성
      document.write(`현재 시간 : ${date} <br>`);
      document.write(`현재 시간 : ${date.toDateString()} <br>`);
      document.write(`현재 시간 : ${date.toLocaleDateString()} <br>`);
      document.write(`현재 시간 : ${date.toLocaleTimeString()} <br>`);
      document.write(`현재 시간 : ${date.getTime()} <br>`); // timestamp 값을 출력
      document.write(`현재 년도 : ${date.getFullYear()} <br>`);
      document.write(`현재 월 : ${date.getMonth() + 1} <br>`); // 0: 1월
      document.write(`현재 일 : ${date.getDate()} <br>`);
      document.write(`현재 시 : ${date.getHours()} <br>`);
      document.write(`현재 분 : ${date.getMinutes()} <br>`);
      document.write(`현재 요일 : ${date.getDay()} <br>`);  // 0 : 일요일

      // 요일을 담은 배열을 만들어서 요일을 출력
      let korDate = ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"];

      document.write(`<hr>`);

      document.write(`현재 요일 : ${korDate[date.getDay()]}<br>`);
      document.write(`현재 년도 : ${date.getFullYear()} <br>`);
      document.write(`현재 월 : ${date.getMonth() + 1} <br>`);
      document.write(`현재 일 : ${date.getDate()} <br>`);
      document.write(`현재 시 : ${date.getHours()} <br>`);
      document.write(`현재 분 : ${date.getMinutes()} <br>`);
      document.write(`현재 초 : ${date.getSeconds()} <br>`);

      // setter
      let date2 = new Date();
      console.log(typeof date2);
      document.write(`현재 시간 : ${date2} <br>`);
      date2.setDate(25);
      document.write(`setDate(25) : ${date2} <br>`);
      date2.setHours(1, 10, 11);
      document.write(`setHours(1, 10, 11) : ${date2} <br>`);

      // 태어난지 얼마 됐는지 알아보기
      let myBday = new Date(1984, 7, 21);
      document.write(`생일 : ${myBday} <br>`);
      document.write(
        `태어난지 : ${Math.ceil(date / 3600/ 1000 / 24) - Math.ceil(myBday / 3600/ 1000/ 24)}일 <br>`
      );

      // TimeStamp 값 ? : 1960년 1월 1일
      let pastDate = new Date(1960, 0, 1);
      document.write(`${pastDate} <br>`);
      document.write(`${pastDate.getTime()} <br>`);

      document.write(`<hr>`);

      setInterval(function () {
        let now = new Date();
        document.getElementById("clock").innerHTML = now.toLocaleString();
      }, 1000);
      

    </script>
  </head>
  <body>
    <div id="clock"></div>
  </body>
</html>
