<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <script>
      // 피보나치 수열
      // 1, 1, 2, 3, 5, 8, 13
      // f(n) = f(n-1) + f(n-2)
      let fibo = new Array();
      function fibonacci(n) {
        if (n <= 2) {
          return 1
        } else {
          return fibonacci(n-1) + fibonacci(n-2);
        }
      }
        console.log(3, fibonacci(3));
      for (let n = 1; n < 8; n++) {
        fibo[n] = fibonacci(n);
        console.log(fibo);
      }
      

    </script>
