<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      function testReturn() {
        let sum = 0;
        
        for (let i = 0; i < 10; i++) {
          if (sum > 10) {
            return;
          }   
          sum += i;
          console.log(i, sum);
        }
        console.log("여기까지 실행 될까?")
      }
      testReturn();

      function testReturnForEach() {
        let arr = [1, 2, 3, 4, 5];
        arr.forEach(function (item, index){ // forEach는 break가 걸리지 않는다. 사용시 주의
          if(item == 3) {
            return;
          }
          console.log(index, item);
        })
      }

      testReturnForEach();
</script>
  </head>

  </body>
</html>
