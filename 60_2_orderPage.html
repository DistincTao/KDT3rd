<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script>
			onload = function () {
				let price = 6000;
				let sideMenu = document.getElementsByClassName('checkBx');
				// let sideMenu = document.querySelectorAll('checkBx');
				// console.log(sideMenu);
				let total = document.getElementById('total');
				total.value = price + '원';

				// 체크 박스를 클릭 할 때 실행할요소
				for (let i = 0; i < sideMenu.length; i++) {
					sideMenu[i].onclick = function () {
						// console.log(this);
						// 체크가 되면
						if (this.checked == true) {
							console.log(this.value);
							price += parseInt(this.value);
							console.log(price);
						} else {
							price -= parseInt(this.value);
							console.log(price);
						}
						total.value = price + '원';
					};
				}
				document.getElementById('total').innerHTML = total.value;
			};
		</script>
	</head>
	<body>
		<div id="container">
			<div>
				<img src="img/ramen.jpg" alt="버거" id="menuImg" />
			</div>
			<h1>라면 셋트 (+ 공기밥)</h1>
			<p>맛있는 라면에 사리 추가 가능</p>
			<form action="">
				<fieldset>
					<legend>기 본 라 면</legend>
					<p>6000원</p>
				</fieldset>
				<fieldset>
					<legend>사 리 추 가</legend>
					<label for="ssj">
						<input
							type="checkbox"
							value="3000"
							id="ssj"
							class="checkBx" />소시지
					</label>
					<label for="egg">
						<input type="checkbox" value="1000" id="ssj" class="checkBx" />계란
					</label>
					<label for="dd">
						<input type="checkbox" value="2000" id="dd" class="checkBx" />떡
					</label>
					<label for="gbg">
						<input
							type="checkbox"
							value="6000"
							id="gbg"
							class="checkBx" />곱빼기
					</label>
				</fieldset>
				<fieldset>
					<legend>합 계</legend>
					<div id="totalPrice">
						<input type="button" id="total" class="price" /><span>담기</span>
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
