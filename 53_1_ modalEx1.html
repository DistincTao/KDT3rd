<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal 창 띄우기</title>
    <script>
      function openModal() {
        // alert("!");
        document.getElementsByClassName("modal-content")[0].style.display = "block";
      }

      function closeModal() {
        document.getElementsByClassName("modal-content")[0].style.display = "none";

      }
    </script>
    <style>
      .modal {
        width: 100%;
        height: 100%;
        background-color: darkgray;
        z-index: -1;
      }
      .modal-content {
        display: none;
        width: 400px;
        height: 400px;
        border: 4px solid tomato;
        position : absolute;
        left : 300px;
        top: 40px;
        background-color: powderblue;
        z-index: 3;
      }
      .closeArea {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div id="myModal" class="modal">
      <div>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Inventore quibusdam aut nesciunt, 
        quia quasi natus voluptatibus dolor reprehenderit ab repellat earum obcaecati. 
        Vero unde laboriosam ipsam aperiam minima quae nesciunt!
      </div>
      <div>
        <button onclick="openModal()">모달창 띄우기</button>
      </div>
      <div class="modal-content">
        <!-- 모달 창 -->
        <p>공지사항</p>
        <div class="content">
          물류량이 급증하여 배송이 지연됨을 알려드립니다.
        </div>
        <div class="closeArea">
          <span onclick="closeModal()"><b>닫기</b></span>
        </div>
      </div>
    </div>
  </body>
</html>
