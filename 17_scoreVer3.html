<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1차원 배열을 이용한 성적표</title>
    <script>
      // 사용자에게 이름, 국어, 영어, 수학 점수를 입력받아,
      // 총점, 평균, 학점을 테이블로 출력하는 프로그램을 작성하세요.
        onload = function() {
          let student = new Array(7);
          let legend = ["이름", "국어", "영어", "수학", "총점", "평균", "학점"];
          for (let i = 0 ; i < 4; i++) {
            student[i] = prompt(`${legend[i]} 데이터를 입력하세요!`, 89);
          }
          // 총점, 평균, 학점 계산
          student[4] = Number(student[1]) + Number(student[2]) + Number(student[3]);
          student[5] = (student[4] / 3).toFixed(2);

          switch (Math.floor(student[5] / 10)) {
            case 10 :
            case 9 : 
              student[6] = "A";
              break;
            case 8 :
              student[6] = "B";
              break;
            case 7 :
              student[6] = "C";
              break;
            case 6 :
              student[6] = "D";
              break;
            default :
              student[6] = "F";
          }

          console.log(student);
          // 테이블에 출력하기
          let output = `<table border='1' <tr>`;
          for (let i = 0; i < legend.length; i++){
            output += `<th>${legend[i]}</th>`;
          }
          output += `</tr><tr>`;
          for (i = 0; i < student.length; i++) {
            output += `<td>${student[i]}</td>`;
          } 
          output += `</tr></table>`;

          document.getElementById("output").innerHTML = output;
        }    
    </script>
    <style>
      
      table {
        border-collapse: collapse;
        width: 500px;
      }
      th, td {
        padding: 5px;
      }
      th {
        background-color: powderblue;
      }
      td {
        text-align: center;
        background-color: black;
        color: palegreen;
      }
    </style>
  </head>
  <body>
    <h1>성적표 v3.0</h1>
    <div id="output"></div>
    
  </body>
</html>
