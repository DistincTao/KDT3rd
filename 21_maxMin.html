<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최대값, 최소값 구하기</title>
    <script>
      // 1부터 100까지 랜덤한 수 10개를 배열에 넣고
      // 그 수 들 중 최대값, 최소값을 각각 출력

      let numbers = new Array(10);
      for (i = 0; i < 10; i++) {
        numbers[i] = Math.floor((Math.random() * 100) + 1);
      }
      console.log(numbers);
      let table = `<table border='1'>`;
        let count = 0;
      for (r = 0; r < 2; r++){
        table += `<tr>`;
          for (c = 0; c < 5; c++){
            table += `<td> ${numbers[count++]}</td>`;
          }
          table += `</tr>`;
      }
      table += `</table>`;
      document.write(table);

      table = `<table border='1'><tr>`;
      for (i = 0; i < numbers.length; i++){
        table += `<td> ${numbers[i]} </td>`;
      }
      table += `</tr></table>`;
      document.write(table);


      let max = numbers[0];
      let min = numbers[0];
      for (i = 0; i < numbers.length; i++) {
        if (numbers[i] > max) {
          max = numbers[i] ; 
        }
        if (numbers[i] < min) {
          min = numbers[i] ; 
        }
      }
      document.write(`최대 값 : ${max} <br>`);
      document.write(`최대 값 : ${min} <br>`);

      let tds = document.getElementsByTagName("td"); // 모든 td 를 배열로 만들기!
      console.log(tds[0].innerHTML); // 각 배열 중에서 조건에 맞는거 찾기
      for (item of tds) {
        console.log(item);
        if (min == item.innerHTML){
          item.style.backgroundColor = "yellow";
        }
        if (max == item.innerHTML){
          item.style.backgroundColor = "powderblue";
        }
      }
    </script>
  </head>

  </body>
</html>
