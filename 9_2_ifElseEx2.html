<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      // 사용자에게 이름, 국어, 영어 수학 점수를 입력 받아,
      // 총점, 평균을 구하고, 학점을 구해 출력하는 프로그램을 만들자
      // 단, 평균 90점 이상 100점 이하이면 A,
      // 80점 이상 90점 미만이면 B,
      // 70점 이상 80점 미만이면 C,
      // 60점 이상 70점 미만이면 D,
      // 60점 미만이면 F

      let stuName = prompt("이름을 입력하세요", "둘리");
      let korScore = Number(prompt("국어점수를 입력하세요", "80"));
      let engScore = Number(prompt("영어점수를 입력하세요", "70"));
      let mathScore = Number(prompt("수학점수를 입력하세요", "90"));
      // 총점과 평균 구하기
      let total = korScore + engScore + mathScore;
      let avg = total / 3;
      // 학점 구하기
      let grade = "";

      console.log (`이름 : ${stuName}, 총점 : ${total}, 평균 : ${avg} <br>`)

      if (avg >= 90 && avg <= 100) {
        grade = "A";
      } else if (avg >= 80 && avg < 90 ) {
        grade = "B";
      } else if (avg >= 70 && avg < 80 ) {
        grade = "C";
      } else if (avg >= 60 && avg < 70 ) {
        grade = "D";
      } else {
        grade = "F";
      }
      console.log (`평점 : ${grade}`);
      let output = `
      <h1 class="title">성 적 표</h1>
      <table class="score">
        <tr>
          <th>이름</th>
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
          <th>총점</th>
          <th>평균</th>
          <th>학점</th>
        </tr>
        <tr>
          <td id="stuName">${stuName}</td>
          <td id="korScore">${korScore}</td>
          <td id="engScore">${engScore}</td>
          <td id="mathScore">${mathScore}</td>
          <td id="total">${total}</td>
          <td id="avg">${avg}</td>
          <td id="grade">${grade}</td>
        </tr>
      </table>`;
      document.write(output);
    </script>
    <style>
      .score, tr, td, th {
        border : 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    
  </body>
</html>
